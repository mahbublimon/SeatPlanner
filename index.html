<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Planner</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Seat Planner</h1>
        <form id="seatPlannerForm">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" required><br><br>

            <label for="section">Section:</label>
            <input type="text" id="section" name="section" required><br><br>

            <label for="totalStudents">Total Students:</label>
            <input type="number" id="totalStudents" name="totalStudents" required><br><br>

            <label for="rows">Rows:</label>
            <input type="number" id="rows" name="rows" required><br><br>

            <label for="columns">Columns:</label>
            <input type="number" id="columns" name="columns" required><br><br>

            <label for="csvFile">Upload CSV File:</label>
            <input type="file" id="csvFile" name="csvFile" accept=".csv" required><br><br>

            <button type="button" onclick="generateSeatPlan()">Generate Seat Plan</button>
        </form>
        <div id="seatPlanContainer"></div>
        <div id="withdrawnStudentsContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
